<head>
  <title>zipcode</title>
</head>

<body>
  <h1>Import Excel Data in Meteor Js</h1>

  {{> main}}
</body>

<template name="main">
  <div class="container">
  	<div class="row">
  		<div class="page-header">
        <h1>Zipcode<small>Database</small></h1>
  		</div>

  		<div class="span12">
  			<table class="table table-striped table-condensed table-hover table-bordere">
  				<thead>
                  <tr>
                  	<th>Zip Code</th>
                  	<th>City</th>
                  	<th>State</th>
                  </tr>
  				</thead>
  				<tbody>
  					{{#each zipcodes}}
                  <tr>
                  <td>{{zip_code}}</td>
                  <td>{{city}}</td>
                  <td>{{state}}</td>
                  </tr>
                  {{/each}}
  				</tbody>
  			</table>
  		</div>

      <ul class="pager">
      <li class="previous"><a href="#">&larr; {{prevText}}</a></li>
      <li class="next"><a href="#">{{nextText}} &rarr;</a></li>
    </ul>
  	</div>
  </div>
</template>
